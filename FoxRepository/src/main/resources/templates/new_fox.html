<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhtml">
<head>
<head th:replace="common/header :: common-header" />
<meta charset="ISO-8859-1">
<title>Add New Fox</title>
<link rel="stylesheet" th:href="@{/css/styles.css}" />
<script src=/js/scripts.js>
	// Function to change webpage background color
</script>

</head>
<body id="body" onload="changeBothBackgrounds(); populateUrlField()">
	<div th:replace="common/header :: navbar" />
	<div align="center">

		<h1>Add new fox</h1>
		<br />
		<form action="#" th:action="@{/save}" th:object="${fox}" method="post">
			<div>
				<p>Fox Species:</p>
				<input type="text" th:field="*{species}" />
				<br>

				<br>
				<p>Fox Name:</p>
				<input type="text" th:field="*{name}" />
				<br>
				
				<br>
				<p>Fox Url:</p>
				<input id="urlInputBox" type="text" th:field="*{url}" />
				
				<br>
				<br>
				<button type="submit" class="btn btn-default">Save</button>
			</div>

		</form>
	</div>
	<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
