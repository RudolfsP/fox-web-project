<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://w3.org/1000/xhtml">
<head>
<head th:replace="common/header :: common-header" />
<meta charset="ISO-8859-1">
<title>Foxes</title>

<link rel="stylesheet" th:href="@{/css/styles.css}" />
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<script src="/js/scripts.js"></script>


</head>
<body id="body" onload="changeBackgroundByCookie()">
	<div th:replace="common/header :: navbar" />
	<div align="center">
		<h1>Fox Table</h1>
		<a href="new">Insert new fox into database</a> <br /> <br />
		
		
		<div class="container">
		<h4>Select Number Of Rows</h4>
				<div class="form-group"> 	<!--		Show Numbers Of Rows 		-->
			 		<select class  ="form-control" name="state" id="maxRows">
						 <option value="5000">Show ALL Rows</option>
						 <option value="5">5</option>
						 <option value="10">10</option>
						 <option value="15">15</option>
						 <option value="20">20</option>
						 <option value="50">50</option>
						 <option value="70">70</option>
						 <option value="100">100</option>
						</select>
			 		
			  	</div>
		
		
		
		<table class="table table-striped table-class" id= "table-id">
			<thead>
				<tr>
					<th>Fox ID</th>
					<th>Species</th>
					<th>Name</th>
					<th>Image Url</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="fox : ${listFoxes}">
					<td th:text="${fox.id}">Fox ID</td>
					<td th:text="${fox.species}">Species</td>
					<td th:text="${fox.name}">Name</td>
					<td th:text="${fox.url}">Image Url</td>
					<td><a type="button" class="btn btn-primary"
						th:href="@{'/edit/' + ${fox.id}}">Edit</a>
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a type="button"
						onclick="return (confirm('Are you sure you want to delete this entry?'))"
						class="btn btn-danger" th:href="@{'/delete/' + ${fox.id}}">Delete</a>
					<td />
				</tr>
			</tbody>
		</table>
		
		
		<script src="/js/pagination.js"></script>


		<!--		Start Pagination -->
		<div class='pagination-container'>
			<nav>
				<ul class="pagination">

					<li data-page="prev"><span> < <span class="sr-only">(current)</span></span>
					</li>
					<!--	Here the JS Function Will Add the Rows -->
					<li data-page="next" id="prev"><span> > <span
							class="sr-only">(current)</span></span></li>
				</ul>
			</nav>
		</div>

	</div>
	<!-- 		End of Container -->



	</div>
	<div th:replace="common/header :: body-bottom-scripts" />
</body>

</html>
