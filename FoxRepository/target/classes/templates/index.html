
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns="http://w3.org/1000/xhtml">


<script src=/js/scripts.js>
	// Function to change webpage background color

</script>

<head th:replace="common/header :: common-header" />
<body id="body" onload="changeBothBackgrounds()">
	<div th:replace="common/header :: navbar" />

		<div class="container box" >
			<div class="row">
				<!-- carousel -->
				<div class="col-xs-8">
					<div class="panel panel-default">
						<div class="panel-body">
							<div id="carousel-example-generic" class="carousel slide"
								data-ride="carousel">
								<!-- Indicators -->
								<ol class="carousel-indicators">
									<li data-target="#carousel-example-generic" data-slide-to="0"
										class="active"></li>
									<li data-target="#carousel-example-generic" data-slide-to="1"></li>
									<li data-target="#carousel-example-generic" data-slide-to="2"></li>
								</ol>

								<!-- Wrapper for slides -->
								<div class="carousel-inner" role="listbox">
									<div class="item active">
										<img th:src="${showFox1.url}" alt="...">
										<div class="carousel-caption">
											<h4 th:text="${showFox1.name}">Fox 1</h4>
										</div>
									</div>
									<div class="item">
										<img th:src="${showFox2.url}" alt="...">
										<div class="carousel-caption">
											<h4 th:text="${showFox2.name}">Fox 2</h4>
										</div>
									</div>
									<div class="item">
										<img th:src="${showFox3.url}" alt="...">
										<div class="carousel-caption">
											<h4 th:text="${showFox3.name}">Fox 3</h4>
										</div>
									</div>
									...
								</div>

								<!-- Controls -->
								<a class="left carousel-control"
									href="#carousel-example-generic" role="button"
									data-slide="prev"> <span
									class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
									<span class="sr-only">Previous</span>
								</a> <a class="right carousel-control"
									href="#carousel-example-generic" role="button"
									data-slide="next"> <span
									class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
									<span class="sr-only">Next</span>
								</a>
							</div>
						</div>
					</div>
				</div>
				<div class="col-xs-4"></div>
			</div>
		</div>

	<div th:replace="common/header :: body-bottom-scripts" />
	
	
	
</body>

</html>
