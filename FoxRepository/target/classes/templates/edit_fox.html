<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<head th:replace="common/header :: common-header" />
<meta charset="ISO-8859-1">
<title>Edit Fox</title>

<link rel="stylesheet" th:href="@{/css/styles.css}" />
<script src=/js/scripts.js>
	// Function to change webpage background color
</script>

</head>
<body id="body" onload="changeBothBackgrounds()">
	<div th:replace="common/header :: navbar" />
	<div align="center">

		<div style="float: left; padding:0px 20px 0px 20px;">
			<img class="img-fluid" th:src="${fox.url}" alt="...">
		</div>


		<div style="float: left">
			<br />
			<form action="#" th:action="@{/save}" th:object="${fox}"
				method="post">

				<div>
					<p>Fox ID:</p>
					<input type="text" th:field="*{id}" readonly="readonly" /> <br>

					<br>
					<p>Fox Species:</p>
					<input type="text" th:field="*{species}" /> <br> <br>
					<p>Fox Name:</p>
					<input type="text" th:field="*{name}" /> <br> <br>
					<p>Fox Url:</p>
					<input type="text" th:field="*{url}" /> <br> <br>
					<button type="submit" class="btn btn-default">Save</button>
				</div>
		</div>


		</form>
	</div>
	<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
