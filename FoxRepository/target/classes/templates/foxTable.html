<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://w3.org/1000/xhtml">
<head>
<head th:replace="common/header :: common-header" />
<meta charset="ISO-8859-1">
<title>Foxes</title>



</head>
<body id="body" onload="changeColor()">
	<div th:replace="common/header :: navbar" />
	<div align="center">
		<h1>Fox Table</h1>
		<a href="new">Insert new fox into database</a> <br /> <br />
		<table class="table" border="1" cellpadding="10">
			<thead>
				<tr>
					<th>Fox ID</th>
					<th>Species</th>
					<th>Name</th>
					<th>Image Url</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="fox : ${listFoxes}">
					<td th:text="${fox.id}">Fox ID</td>
					<td th:text="${fox.species}">Species</td>
					<td th:text="${fox.name}">Name</td>
					<td th:text="${fox.url}">Image Url</td>
					<td>
					
					<a type="button" class="btn btn-primary"
						th:href="@{'/edit/' + ${fox.id}}">Edit</a>
						&nbsp;&nbsp;&nbsp;&nbsp; 
					<a type="button"
						class="btn btn-danger" th:href="@{'/delete/' + ${fox.id}}">Delete</a>
					<td />
				</tr>
			</tbody>
		</table>
	</div>
	<div th:replace="common/header :: body-bottom-scripts" />
</body>

<script src="/js/scripts.js">
	// Function to change webpage background color

</script>

</html>
